<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="register" value="register"/>
	</ui:define>

	<ui:define name="content">

    <h:form id="UserRegisterForm">

        <rich:panel>
            <f:facet name="header">Rejestracja Uzytkownika</f:facet>
			
				
            <s:decorate id="fullNameField" template="layout/edit.xhtml">
            	<h:panelGrid columns="2">
                <ui:define name="label">Imie i Nazwisko</ui:define>
                <h:inputText id="fullname" required="true"
                             value="#{UserRegister.fullName}"/>
                </h:panelGrid>             
            </s:decorate>
            
            <s:decorate id="emailField" template="layout/edit.xhtml">
                <h:panelGrid columns="2">
                	<ui:define name="label">E-mail</ui:define>
                	<h:inputText id="email" required="true"
                             value="#{UserRegister.email}"/>
                </h:panelGrid>           
            </s:decorate>
            
            
            <s:decorate id="passwordField" template="layout/edit.xhtml">
                
                <h:panelGrid columns="2">
                	<ui:define name="label">Haslo</ui:define>
                	<h:inputSecret  id="password" required="true"
                             value="#{UserRegister.password}"/>
                </h:panelGrid>             
            </s:decorate>
            <s:decorate id="confirmPasswordField" template="layout/edit.xhtml">
              
              	<h:panelGrid columns="2" >
              		<h:column>
                	<ui:define name="label">Powtorz Haslo</ui:define>
                	</h:column>
                	<h:column>
                	<h:inputSecret id="confirmpassword" required="true"
                             value="#{UserRegister.confirmPassword}"/>
                    </h:column>         
               </h:panelGrid>              
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="userRegister" value="Zapisz"
                    action="#{UserRegister.userRegister}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
