<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="register" value="register"/>
	</ui:define>

	<ui:define name="content">

    <h:form id="UserRegisterForm">

        <rich:panel>
            <f:facet name="header">Rejestracja Uzytkownika</f:facet>
			
				
    			       
 	         <h:panelGrid columns="2">  	
                <h:outputLabel value="Tytul Imie i Nazwisko" for="name" style=" width : 200px;"/>
 
                <h:inputText id="fullname" 
                             value="#{UserRegister.fullName}" />
                             
           	
           		<h:outputLabel value="E-mail" for="email" />
            	<h:inputText id="email" 
                             value="#{UserRegister.email}"/>
            
            	<h:outputLabel value="Haslo" for="password" />
            	<h:inputSecret  id="password" 
                             value="#{UserRegister.password}"/>
           
           		<h:outputLabel value="Powtorz Haslo" for="confirmPassword" />
           		<h:inputSecret id="confirmpassword" 
                             value="#{UserRegister.confirmPassword}"/>
           
           		<h:selectBooleanCheckbox value="#{UserRegister.scientistRole}" /><h:outputLabel value="Naukowiec" for="scientist" />
					
				<h:selectBooleanCheckbox value="#{UserRegister.entrepreneurRole}" /> <h:outputLabel value="Przedsiebiorca" for="entrepreneur" />
           
            </h:panelGrid>
                    
            
           
			
			
            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="userRegister" value="Zapisz"
                    action="#{UserRegister.userRegister}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
