<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="register" value="register"/>
	</ui:define>

	<ui:define name="content">

	
    <h:form id="UserRegisterForm">
        <rich:panel>
            <f:facet name="header">Rejestracja Uzytkownika</f:facet>
				
				<f:facet name="afterInvalidField">
		        	<s:message/>
		    	</f:facet>
				
 			   	<s:validateAll>		       
	 	         <h:panelGrid columns="2">  	
	        	
		                	<h:outputLabel value="Tytul Imie i Nazwisko" for="fullname" style=" width : 200px;"/>
		            	    <s:decorate><h:inputText id="fullname" required="true"
		                             value="#{UserRegister.fullName}" /></s:decorate>
		                             
		           	
			           		<h:outputLabel value="E-mail" for="email" />
			            	<s:decorate><h:inputText id="email" required="true"
			                             value="#{UserRegister.email}"/></s:decorate>
			            
		            	
		            
		            		<h:outputLabel value="Haslo" for="password" />
			            	<s:decorate><h:inputSecret  id="password" required="true"
			                             value="#{UserRegister.password}"
			                             validator="#{passwordValidator.validateField}"/></s:decorate>
			           
			           		<h:outputLabel value="Powtorz Haslo" for="confirmpassword" />
			           		<s:decorate><h:inputSecret id="confirmpassword" required="true"
			                             value="#{UserRegister.confirmPassword}"
			                             validator="#{passwordValidator.validateField}"/></s:decorate>
			           
        
            	           
	           		<h:selectBooleanCheckbox value="#{UserRegister.scientistRole}" /><h:outputLabel value="Naukowiec"  />			
					<h:selectBooleanCheckbox value="#{UserRegister.entrepreneurRole}" /> <h:outputLabel value="Przedsiebiorca" />
	           
	            </h:panelGrid>
			   </s:validateAll>       
           
            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="userRegister" value="Zapisz" 
                    action="#{UserRegister.userRegister}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
