<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
				template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="pageId" value="#{pageID}"/>
	</ui:define>
	
	<ui:define name="content">
		<h:outputText rendered="#{sPage ne null}">
			<h2>#{sPage.title}</h2>
			<h:form id="pageForm">
			 	<h:inputTextarea id="pageText" value="#{sPage.content}" rows="10" cols="70"/><br/>
				
				<h:commandButton  id="submit" value="Zapisz stronę" action="#{pageEdit.savePage}" />  
			</h:form>
		</h:outputText>
		<h:outputText rendered="#{sPage eq null}">
			<h2>Błąd</h2>
		</h:outputText>
	</ui:define>
</ui:composition>
