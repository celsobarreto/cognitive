<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:r="http://richfaces.org/rich"
				template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="pageid" value="pagelist"/>
	</ui:define>

	<ui:define name="content">
		<strong>
		<h:outputText rendered="#{profileManager.message ne null}" escape="false" value="#{profileManager.message}" />
		</strong>
		
		<h2>ZarzÄ…dzanie publikacjami</h2>
		
			<r:panel>
				<f:facet name="header">
	    			<h:outputText value="Publikacja"/>
	  			</f:facet>
	  			<h:form>
	  			<h:inputHidden value="#{profileManager.publication.id}"/>
	  			<h:inputHidden value="#{profileManager.action}"/>
				<h:panelGrid columns="2">
					
					Title: <h:inputText value="#{profileManager.publication.title}"/>
					Authors: <h:inputText value="#{profileManager.publication.authors}"/>
					Link: <h:inputText value="#{profileManager.publication.link}"/>
					Keywords: <h:inputText value="#{profileManager.publication.keywords}"/>
					Year: <h:inputText value="#{profileManager.publication.year}"/>
					References: <h:inputText value="#{profileManager.publication.references}"/>
					Journal: <h:inputText value="#{profileManager.publication.journal}"/>
					Volume: <h:inputText value="#{profileManager.publication.volume}"/>
					Pages: <h:inputText value="#{profileManager.publication.pages}"/>
				</h:panelGrid>
				<h:commandButton value="Zapisz" action="#{profileManager.savePublication()}"/>
				</h:form>
			</r:panel>
	</ui:define>
</ui:composition>
