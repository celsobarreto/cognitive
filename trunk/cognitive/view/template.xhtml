<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:s="http://jboss.com/products/seam/taglib">

<html>
<head>
	<title>Cognitive</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="wrap">
		<div id="header">
			<h1>Cognitive</h1>
			<h2>cognitive &nbsp; &nbsp; &nbsp; project</h2>
		</div>
		<div style="clear: both;">&nbsp;</div>
		<div id="container">
			<div id="navigation">
				<ui:insert name="navigation"/>
				<ul>
					<li class="begin">
						<s:link value="Home" view="/homepage.seam" styleClass="active" propagation="none" rendered="#{pageid eq 'home'}"></s:link>
						<s:link value="Home" view="/homepage.seam" propagation="none" rendered="#{pageid ne 'home'}"></s:link>
					</li>
					<li>
						<s:link value="Publication" view="/publication.seam" action="#{publicationManager.destroy}" styleClass="active" propagation="none" rendered="#{pageid eq 'publ'}"></s:link>
						<s:link value="Publication" view="/publication.seam" action="#{publicationManager.destroy}" propagation="none" rendered="#{pageid ne 'publ'}"></s:link>
						</li>
					<li>
						<s:link value="Users list" view="/userprofil.seam" action="#{userProfil.destroy}" styleClass="active" propagation="none" rendered="#{pageid eq 'profil'}"></s:link>
						<s:link value="Users list" view="/userprofil.seam" action="#{userProfil.destroy}" propagation="none" rendered="#{pageid ne 'profil'}"></s:link>
					</li>
					<li>
						<s:link value="Info" view="/spage.seam" action="#{specialPages.toPage('info')}" styleClass="active" propagation="none" rendered="#{pageid eq 'info'}"></s:link>
						<s:link value="Info" view="/spage.seam" action="#{specialPages.toPage('info')}" propagation="none" rendered="#{pageid ne 'info'}"></s:link>
					</li>
					<li>
						<s:link value="Test" view="/spage.seam" action="#{specialPages.toPage('test')}" styleClass="active" propagation="none" rendered="#{pageid eq 'test'}"></s:link>
						<s:link value="Test" view="/spage.seam" action="#{specialPages.toPage('test')}" propagation="none" rendered="#{pageid ne 'test'}"></s:link>
					</li>
					<li>
						<s:link value="Edit special pages" view="/pagelist.seam" action="#{pageEdit.showList}" styleClass="active" propagation="none" rendered="#{pageid eq 'pagelist'}"></s:link>
						<s:link value="Edit special pages" view="/pagelist.seam" action="#{pageEdit.showList}" propagation="none" rendered="#{pageid ne 'pagelist'}"></s:link>
					</li>
					<li>
						<s:link value="Test data" view="/testData.seam" rendered="#{pageid ne 'testdata'}" propagation="none" />
					</li>					
				</ul>
			</div>
			<div id="content">
		        <h:messages id="messages" globalOnly="true" styleClass="message"
		            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
		            rendered="#{showGlobalMessages != 'false'}"/>			
				<ui:insert name="content"/>
				<br/>
			</div>
		</div>
		<div style="clear: both;">&nbsp;</div>
	</div>
	<div id="footer">
		<p>footer</p>
	</div>
</body>
</html>
</f:view>
