<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/rich"
				template="template.xhtml">
				
	<ui:define name="navigation">
		<ui:param name="pageid" value="newsform" />
	</ui:define>
				
	<ui:define name="content">
		<h:form>
        	<h:outputText value="Edycja wiadomości"/><br/>
			Tytuł: <h:inputText value="#{newsManager.getNews().title}"/><br/>
			Treść: <h:inputTextarea value="#{newsManager.getNews().content}"/><br/>
			<h:commandButton  id="submit" value="Zapisz" action="#{newsManager.performNewsAction()}"/>
		</h:form>
	</ui:define>
</ui:composition>
