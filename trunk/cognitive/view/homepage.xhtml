<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/rich"
				template="sgtemplate.xhtml">

	<ui:define name="navigation">
		<ui:param name="pageid" value="home" />
	</ui:define>
	
	<ui:define name="aktualnosci">
		<h2>Aktualności</h2>
		<h:outputText value="Brak wiadomo�ci" rendered="#{newsList.rowCount == 0}"/>
		<h:dataTable border="0" cellpadding="3" cellspacing="0" headerClass="header_table" var="n" value="#{newsList}" rendered="#{newsList.rowCount>0}" width="100%">
			<h:column>
      			<a:panel>
      				<f:facet name="header">
      					<h:outputFormat value="{0}	{1, date, yyyy-MM-dd HH:mm:ss}">
      						<f:param value="#{n.title}"/>
      						<f:param value="#{n.date}"/>
      					</h:outputFormat>
      				</f:facet>
      				<h:outputText value="#{n.content}" escape="false"/>
      			</a:panel>
      		</h:column>
      	</h:dataTable>
	</ui:define>
</ui:composition>
