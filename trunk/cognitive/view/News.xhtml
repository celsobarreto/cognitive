<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/rich"
				template="template.xhtml">
				
	<ui:define name="navigation">
		<ui:param name="pageid" value="news" />
	</ui:define>
				
	<ui:define name="content">
		<h:form>
			<a:panel>
				<f:facet name="header">
	    			<h:outputText value="Wyszukiwanie aktualności"/>
	  			</f:facet>
				<h:panelGrid columns="2">
					<h:inputText id="searchString" value="#{newsManager.searchString}" style="width: 250px;"/>
					<h:commandButton id="findNews" value="Szukaj" action="#{newsManager.searchNews()}"/>
				</h:panelGrid>	
				<h:panelGrid columns="2">
					<h:outputText value="Szukaj w:"/>
					<h:selectOneMenu id="criterion" value="#{newsManager.criterion}" style="width: 120px;">
						<f:selectItem id="criterion1" itemLabel="tytule" itemValue="title"/>
						<f:selectItem id="criterion2" itemLabel="treści" itemValue="content"/>
					</h:selectOneMenu>					
				</h:panelGrid>
			</a:panel>
		
			<h:outputText value="Brak wiadomości" rendered="#{newsList.rowCount == 0}"/>
            <h:dataTable border="0" cellpadding="3" cellspacing="0" headerClass="header_table" var="n" value="#{newsList}" rendered="#{newsList.rowCount>0}" width="100%">
            	<f:facet name="header">
    				<h:outputText value="News:"/>
  				</f:facet>            	
  				<h:column>
            		<a:panel>
            			<f:facet name="header">
            					<h:outputFormat value="{0}	{1, date, yyyy-MM-dd HH:mm:ss}">
            						<f:param value="#{n.title}"/>
            						<f:param value="#{n.date}"/>
            					</h:outputFormat>
            			</f:facet>
            			<h:outputText value="#{n.content}" escape="false"/>
            		</a:panel>
            	</h:column>
            </h:dataTable>
            
            <a:panel rendered="#{newsManager.manageEnabled()}">
            	<s:link value="Zarządzaj wiadomościami" view="/manageNews.seam" action="#{newsManager.getListOfNews()}"/>
            </a:panel>
            
		</h:form>
	</ui:define>

</ui:composition>
