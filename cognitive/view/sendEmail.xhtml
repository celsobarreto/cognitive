<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/rich"
				template="template.xhtml">
				
	<ui:define name="navigation">
		<ui:param name="pageid" value="news" />
	</ui:define>
				
	<ui:define name="content">
    
<h:form id="sendEmail">

            <f:facet name="header">Send E-mail</f:facet>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="emailAddress">E-mail</h:outputLabel>
                    <h:outputText id="emailAddress" value="#{emailSender.recipient}"/>
                    <h:outputLabel for="emailSubject">Subject</h:outputLabel>
                    <h:inputText id="emailSubject" value="#{emailSender.subject}"/>
                </h:panelGrid>
                <h:inputTextarea id="emailMessage" value="#{emailSender.message}" style="width : 500px; height : 300px; "/>
            </div>

        <div class="actionButtons">
            <h:commandButton id="submit" value="send" action="#{emailSender.postMail()}"/>
        </div>

    </h:form>
    

 </ui:define>
</ui:composition>
