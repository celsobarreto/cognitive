<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/rich"
				template="template.xhtml">
				
	<ui:define name="navigation">
		<ui:param name="pageid" value="news" />
	</ui:define>
				
	<ui:define name="content">
		<h:form>
            <h:outputText value="No news to display" rendered="#{newsList.rowCount==0}" />
            <h:dataTable border="0" cellpadding="3" cellspacing="0" headerClass="header_table" var="n" value="#{newsList}" rendered="#{newsList.rowCount>0}" width="100%">
            	<f:facet name="header">
    				<h:outputText value="News:"/>
  				</f:facet>            	
  				<h:column>
            		<a:panel>
            			<f:facet name="header">
            					<h:outputFormat value="{0}	{1, date, yyyy-MM-dd HH:mm:ss}">
            						<f:param value="#{n.title}"/>
            						<f:param value="#{n.date}"/>
            					</h:outputFormat>
            			</f:facet>
            			<h:outputText value="#{n.content}" escape="false"/>
            		</a:panel>
            	</h:column>
            </h:dataTable>
            
            <a:panel rendered="#{newsManager.manageEnabled()}">
            	<s:link value="Zarządzaj wiadomościami" view="/manageNews.seam" />
            </a:panel>
            
		</h:form>
	</ui:define>

</ui:composition>
