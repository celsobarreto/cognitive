<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:r="http://richfaces.org/rich"
				template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="pageid" value="gs"/>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<r:panel>
				<f:facet name="header">
	    			<h:outputText value="Google Scholar"/>
	  			</f:facet>
				<h:panelGrid columns="2" cellpadding="0">
					<h:outputLabel id="keywordLabel" for="keyword">Slowo kluczowe: </h:outputLabel>
					<h:inputText id="keyword" value="#{googleScholar.keyword}"/>
					<h:outputLabel id="startPageLabel" for="startPage">Startuj od strony numer: </h:outputLabel>
					<h:inputText id="startPage" value="#{googleScholar.startPage}"/>
					<h:outputLabel id="parsePagesLabel" for="parsePages">Ilosc stron do parsowania: </h:outputLabel>
					<h:selectOneMenu id="parsePages" value="#{googleScholar.parsePages}">
						<f:selectItem id="parsePages1" itemLabel="1" itemValue="1"/>
						<f:selectItem id="parsePages2" itemLabel="2" itemValue="2"/>
						<f:selectItem id="parsePages3" itemLabel="3" itemValue="3"/>
						<f:selectItem id="parsePages4" itemLabel="4" itemValue="4"/>
						<f:selectItem id="parsePages5" itemLabel="5" itemValue="5"/>
						<f:selectItem id="parsePages10" itemLabel="10" itemValue="10"/>
						<f:selectItem id="parsePages20" itemLabel="20" itemValue="20"/>
						<f:selectItem id="parsePages30" itemLabel="30" itemValue="30"/>
						<f:selectItem id="parsePages40" itemLabel="40" itemValue="40"/>
						<f:selectItem id="parsePages50" itemLabel="50" itemValue="50"/>
					</h:selectOneMenu>
					<f:facet name="footer">
			   			<h:commandButton id="parsePage" value="Start" action="#{googleScholar.parse}"/>
			 		</f:facet>
				</h:panelGrid>
			</r:panel>
		</h:form>
	</ui:define>
</ui:composition>
