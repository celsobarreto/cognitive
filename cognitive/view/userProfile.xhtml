<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
				template="template.xhtml">

	<ui:define name="navigation">
		<ui:param name="pageid" value="users" />
	</ui:define>
	
	<ui:define name="content">
		<h2>Użytkownik '#{userProfile.fullName}'</h2>
		
		<ul>
			<li>
				<s:link value="Wyślij e-mail do tego użytkownika" view="/sendEmail.xhtml"  propagation="none">
				     <f:param name="userId" value="#{userProfile.id}"/>
				</s:link>
			</li>
		</ul>
		
		
		<h:form>
			<h:outputText value="Ten użytkownik nie posiada żadnych podpiętych publikacji" rendered="#{userProfile.publications.size==0}" />
			<h:dataTable border="0" cellpadding="2" cellspacing="0" headerClass="header_table" var="publ" value="#{userProfile.publications}" rendered="#{userProfile.publications.size>0}">
				<f:facet name="header">
	    			<h:outputText value="Publikacje użytkownika"/>
	  			</f:facet>	
	  			<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{publ.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{publ.title}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Year" />
					</f:facet>
					<h:outputText value="#{publ.year}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Keywords" />
					</f:facet>
					<h:outputText value="#{publ.keywords}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
